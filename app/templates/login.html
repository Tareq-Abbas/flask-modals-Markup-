{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_field %}

{% block content %}
  <h1>Sign In</h1>
  <form method="post" novalidate>
    {{ form.csrf_token() }}
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
    {{ render_field(form.remember_me) }}
    {{ render_field(form.submit) }}
  </form>
{% endblock %}
